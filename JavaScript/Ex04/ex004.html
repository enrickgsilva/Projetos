<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Starter</title>

    <style>
        body {
            background-color: rgb(71, 71, 138);
            color: white; /*Comentário em css*/
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(194, 221, 98);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!--Comentário em HTML-->
    <p>Já me livrei da maldição!!</p>

    <script>
      var nome = window.prompt("Qual é o seu nome?");
      document.writeln(`Olá, <strong>${nome}</strong>! seu nome tem ${nome.length} letras`);
      document.writeln(`Seu nome em maiúsculas é ${nome.toUpperCase()}`);
      document.writeln(`Seu nome em minúsculas é ${nome.toLowerCase()}`);
    </script>
</body>
</html>
